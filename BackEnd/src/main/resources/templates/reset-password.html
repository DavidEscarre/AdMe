<!-- src/main/resources/templates/reset-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>
<body>

    <h2>Restablecer Contraseña</h2>

    <!-- Formulario de cambio de contraseña -->
    <form action="/api/auth/update-password" method="POST">
        <input type="hidden" name="token" value="${token}">  <!-- Token que recibimos en la URL -->
        <label for="newPassword">Nueva Contraseña:</label><br>
        <input type="password" id="newPassword" name="newPassword" required><br><br>

        <label for="confirmPassword">Confirmar Contraseña:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">Restablecer Contraseña</button>
    </form>

</body>
</html>
